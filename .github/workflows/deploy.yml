name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

# CRITICAL: Prevent multiple deployments running simultaneously
concurrency:
  group: production-deployment
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} | tee deploy.log
          echo "DEPLOYMENT_URL=$(grep https deploy.log | head -1)" >> $GITHUB_ENV

      - name: Comment on commit
        uses: actions/github-script@v6
        if: github.event_name == 'push'
        with:
          script: |
            const deployment_url = process.env.DEPLOYMENT_URL;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Deployed to production: ${deployment_url}`
            });