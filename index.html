<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KINN - KI Treff Innsbruck</title>
  <meta name="description" content="Monatlicher KI-Austausch in Innsbruck. Für Entwickler, Forscher & Enthusiasten.">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/public/manifest.json">
  <meta name="theme-color" content="#E0EEE9">

  <!-- iOS and PWA specific -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="KINN">

  <!-- Typography: Work Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', system-ui, -apple-system, sans-serif;
      background: #fff;
      color: #3A3A3A; /* Charcoal from visual prompts */
      line-height: 1.618; /* Golden ratio */
      font-weight: 400;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .container {
      max-width: 960px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 420px; /* [CP01] Increased from 280px for better visual hierarchy */
      max-width: 80%; /* Increased from 70% for better mobile scaling */
      margin: 0 auto 3rem;
      display: block;
    }

    /* Typography Hierarchy */
    h1 {
      font-family: 'Work Sans', sans-serif;
      font-size: 2rem;
      font-weight: 700; /* Bold */
      margin-bottom: 1rem;
      color: #2C3E50; /* Mountain Blue Dark */
      letter-spacing: 0.02em;
      line-height: 1.3;
    }

    h2 {
      font-family: 'Work Sans', sans-serif;
      font-size: 1.5rem;
      font-weight: 600; /* Semi-Bold */
      color: #2C3E50;
      letter-spacing: 0.01em;
      line-height: 1.4;
    }

    h3 {
      font-family: 'Work Sans', sans-serif;
      font-size: 1.125rem;
      font-weight: 500; /* Medium */
      color: #4A90E2; /* Mountain Blue Medium */
      letter-spacing: 0.01em;
      line-height: 1.5;
    }

    .subtitle {
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
      color: #6B6B6B; /* Warm Grey - much better contrast than #999 */
      margin-bottom: 3rem;
      font-weight: 300; /* [CP01] Light weight for subtle hierarchy (was 400) */
      letter-spacing: 0.02em;
      line-height: 1.5;
    }

    .cta-button {
      font-family: 'Work Sans', sans-serif;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 0.75rem;
      padding-right: 0.625rem;
      background: #E0EEE9;
      color: #000;
      text-decoration: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0;
    }

    .cta-button:hover {
      background: #d5e3de;
    }

    .cta-button:active {
      background: #cad8d3;
    }

    .shortcut-key {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 1.25rem;
      height: 1.25rem;
      padding: 0 0.25rem;
      background: rgba(255, 255, 255, 0.3);
      color: rgba(0, 0, 0, 0.7);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 400;
      text-transform: uppercase;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: #e8e9ea;
      padding: 0;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      background: #e8e9ea;
      border-bottom: 1px solid #d1d5db;
    }

    .modal-header h2 {
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600; /* Semi-bold for prominence */
      margin: 0;
      color: #2C3E50; /* Mountain Blue Dark */
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #9ca3af;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .close-btn:hover {
      color: #6b7280;
    }

    .modal-body {
      padding: 1.5rem;
      background: #e8e9ea;
    }

    .form-row {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .form-row label {
      font-family: 'Work Sans', sans-serif;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: left;
      font-weight: 500; /* Medium weight for better readability */
    }

    .form-row input {
      font-family: 'Work Sans', sans-serif;
      padding: 0.5rem;
      border: none;
      background: transparent;
      font-size: 0.875rem;
      font-weight: 400;
      color: #3A3A3A;
      outline: none;
    }

    .form-row input:disabled {
      color: #6b7280;
    }

    .form-row input::placeholder {
      color: #9ca3af;
    }

    /* Typing cursor animation */
    .form-row input.typing {
      position: relative;
    }

    .form-row input.typing::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .modal-footer {
      padding: 1.5rem;
      background: #e8e9ea;
      display: flex;
      justify-content: flex-end;
    }

    .btn-send {
      font-family: 'Work Sans', sans-serif;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-send:hover {
      background: #333;
    }

    .footer {
      font-family: 'Work Sans', sans-serif;
      margin-top: 8rem;
      font-size: 0.75rem;
      color: #ccc;
      font-weight: 300;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .footer-links {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.65rem;
      color: #999;
      text-transform: none;
      letter-spacing: normal;
      font-weight: 300;
    }

    .footer-links a {
      color: #999;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #ccc;
      text-decoration: underline;
    }

    @media (max-width: 1024px) {
      body {
        padding: 3rem 2rem;
      }

      .logo {
        width: 340px; /* [CP01] Scaled proportionally for tablets (was 240px) */
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 2.5rem;
      }

      .footer {
        margin-top: 6rem;
        font-size: 0.7rem;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 2rem 1.5rem;
      }

      .logo {
        width: 280px; /* [CP01] Scaled proportionally for mobile (was 200px) */
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .cta-button {
        padding: 0.65rem 1.25rem;
        font-size: 0.8rem;
      }

      .footer {
        margin-top: 4rem;
        font-size: 0.65rem;
      }

      /* Modal Mobile */
      .modal-content {
        max-width: 95%;
      }

      .form-row {
        grid-template-columns: 50px 1fr;
        gap: 0.5rem;
      }

      .form-row label {
        font-size: 0.8rem;
      }

      .form-row input {
        font-size: 0.8rem;
      }

      .modal-header {
        padding: 1rem;
      }

      .modal-body {
        padding: 1rem;
      }

      .modal-footer {
        padding: 1rem;
      }

      /* Hide keyboard shortcut instructions on mobile */
      .terminal-line[data-line="3"] {
        display: none;
      }

      .shortcut-key {
        display: none;
      }
    }

    /* Terminal View */
    .terminal-view {
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 0;
      color: #e0e0e0;
      font-family: 'Monaco', 'Courier New', Courier, monospace; /* Keep monospace for terminal */
      font-size: 0.875rem;
      animation: expand-upward 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center bottom;
    }

    @keyframes expand-upward {
      from {
        transform: scaleY(0.8);
        opacity: 0;
      }
      to {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    .terminal-header {
      padding: 0.75rem;
      background: #2a2a2a;
      border-radius: 1rem 1rem 0 0;
    }

    .terminal-dots {
      display: flex;
      gap: 0.5rem;
    }

    .terminal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }

    .terminal-dots span:nth-child(1) { background: #ff5f56; }
    .terminal-dots span:nth-child(2) { background: #ffbd2e; }
    .terminal-dots span:nth-child(3) { background: #27c93f; }

    .terminal-body {
      padding: 1.5rem;
      min-height: 120px;
    }

    .terminal-line {
      line-height: 1.8;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .terminal-line.typing::after {
      content: '█';
      animation: blink-cursor 0.7s infinite;
    }

    @keyframes blink-cursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Modal morph animation */
    .modal-content.morphing-to-terminal {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-content.terminal-mode {
      background: #1a1a1a;
    }

    .modal-content.terminal-mode .modal-header {
      display: none;
    }

    /* Toast notification */
    .toast {
      font-family: 'Work Sans', sans-serif;
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #3A3A3A;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      z-index: 2000;
      animation: toast-slide-up 0.3s ease-out;
    }

    @keyframes toast-slide-up {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .toast-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #999;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .toast-close:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo (inline SVG) -->
    <svg class="logo" viewBox="0 0 931.35 308.55" xmlns="http://www.w3.org/2000/svg">
      <polygon points="495.04 20.27 569.04 153.27 569.04 20.27 654.04 20.27 654.04 288.27 572.54 288.27 498.04 159.27 498.04 288.27 416.04 288.27 416.04 20.27 495.04 20.27"/>
      <path d="M682.04,20.27l78.89.11,73.11,133.89V20.27h81v268h-80l-72-130v130h-78.5c-.61,0-1.53-.8-2.5,0V20.27Z"/>
      <polygon points="100.04 20.27 100.04 136.27 160.54 20.27 256.04 20.27 182.26 145.61 262.04 288.27 166.54 288.27 100.04 159.27 100.04 288.27 21.04 288.27 21.04 20.27 100.04 20.27"/>
      <path d="M359.04,20.27v265.5c0,.31,1.37,1.42,1,2.5h-82V20.27h81Z"/>
    </svg>

    <h1>KI Treff Innsbruck</h1>
    <p class="subtitle">Monatlicher Austausch</p>

    <button class="cta-button" onclick="openModal()">
      Eintragen <kbd class="shortcut-key">I</kbd>
    </button>

    <p class="footer">
      KINN – Wo Tiroler KI Profil bekommt
      <span class="footer-links">
        <a href="/pages/privacy.html">Datenschutz</a> · <a href="/pages/agb.html">AGB</a>
      </span>
    </p>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" onclick="closeModalOnBackdrop(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>Eintragen für KI Treff</h2>
        <button class="close-btn" onclick="closeModal()" type="button">×</button>
      </div>
      <form onsubmit="handleSubmit(event)">
        <div class="modal-body">
          <div class="form-row">
            <label for="from">Von</label>
            <input
              type="email"
              id="from"
              name="from"
              placeholder="deine@email.com"
              required
              autofocus
            >
          </div>
          <div class="form-row">
            <label for="to">An</label>
            <input
              type="email"
              id="to"
              name="to"
              value="treff@in.kinn.at"
              disabled
            >
          </div>
          <div class="form-row">
            <label for="subject">Betreff</label>
            <input
              type="text"
              id="subject"
              name="subject"
              value="Eintragen in KI Treff Verteiler"
              disabled
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn-send">
            Abschicken
          </button>
        </div>
      </form>

      <!-- Terminal View (hidden by default) -->
      <div class="terminal-view" style="display: none;">
        <div class="terminal-header">
          <div class="terminal-dots">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="terminal-body">
          <div class="terminal-line" data-line="1"></div>
          <div class="terminal-line" data-line="2"></div>
          <div class="terminal-line" data-line="3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" style="display: none;">
    <span>Message Sent</span>
    <button class="toast-close" onclick="closeToast()">×</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('open')
      setTimeout(() => {
        document.getElementById('from').focus()
      }, 100)
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('open')
      document.getElementById('from').value = ''
    }

    function closeModalOnBackdrop(e) {
      if (e.target === e.currentTarget) {
        closeModal()
      }
    }

    // Terminal typing animation
    async function typeTerminalLine(lineNum, text, speed = 30) {
      const line = document.querySelector(`.terminal-line[data-line="${lineNum}"]`)
      line.style.opacity = '1'
      line.classList.add('typing')
      line.textContent = ''

      for (let i = 0; i < text.length; i++) {
        line.textContent += text[i]
        await new Promise(resolve => setTimeout(resolve, speed))
      }

      line.classList.remove('typing')
    }

    async function handleSubmit(e) {
      e.preventDefault()
      const email = document.getElementById('from').value

      // Step 1: Fade out form content
      const modalContent = document.querySelector('.modal-content')
      const formView = document.querySelector('form')
      const terminalView = document.querySelector('.terminal-view')

      formView.style.transition = 'opacity 0.3s ease'
      formView.style.opacity = '0'

      await new Promise(resolve => setTimeout(resolve, 300))

      // Step 2: Hide form, show terminal
      formView.style.display = 'none'
      terminalView.style.display = 'block'

      // Step 3: Morph modal to terminal appearance
      modalContent.classList.add('morphing-to-terminal', 'terminal-mode')

      await new Promise(resolve => setTimeout(resolve, 100))

      // Step 4: Type first line - "Sending request..."
      await typeTerminalLine(1, '01: Sending signup request to server...', 30)
      await new Promise(resolve => setTimeout(resolve, 200))

      try {
        // Step 5: Call API endpoint
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        })

        const data = await response.json()

        if (!response.ok) {
          // Handle API error
          throw new Error(data.message || 'Email delivery failed')
        }

        // Step 6: Success - type remaining lines
        await typeTerminalLine(2, '02: Email sent successfully! Check your inbox.', 30)
        await new Promise(resolve => setTimeout(resolve, 200))
        await typeTerminalLine(3, '03: Press R to add another email, or ESC to close.', 30)

        // Step 7: Show success toast
        showToast('Message Sent', 'success')

      } catch (error) {
        // [EH02] User-friendly error display in terminal
        console.error('[FRONTEND] Signup error:', error)

        await typeTerminalLine(2, `02: ERROR - ${error.message}`, 30)
        await new Promise(resolve => setTimeout(resolve, 200))
        await typeTerminalLine(3, '03: Press R to try again, or ESC to close.', 30)

        // Show error toast
        showToast('Error: ' + error.message, 'error')
      }
    }

    // Reset modal to initial state
    function resetModal() {
      const modalContent = document.querySelector('.modal-content')
      const formView = document.querySelector('form')
      const terminalView = document.querySelector('.terminal-view')
      const toast = document.querySelector('.toast')

      // Reset visibility
      terminalView.style.display = 'none'
      formView.style.display = 'block'
      formView.style.opacity = '1'
      toast.style.display = 'none'
      toast.style.animation = ''

      // Reset classes
      modalContent.classList.remove('morphing-to-terminal', 'terminal-mode')

      // Clear terminal lines
      document.querySelectorAll('.terminal-line').forEach(line => {
        line.textContent = ''
        line.style.opacity = '0'
      })

      // Reset form
      document.getElementById('from').value = ''

      // Re-enable disabled fields if they were disabled
      document.getElementById('to').disabled = true
      document.getElementById('subject').disabled = true
    }

    // Close toast notification
    function closeToast() {
      const toast = document.querySelector('.toast')
      toast.style.animation = 'toast-slide-up 0.3s ease-out reverse'
      setTimeout(() => {
        toast.style.display = 'none'
        toast.style.animation = ''
      }, 300)
    }

    // Enhanced toast notification with type support
    function showToast(message, type = 'success') {
      const toast = document.querySelector('.toast')
      const toastText = toast.querySelector('span')

      toastText.textContent = message

      // Apply type-specific styling
      if (type === 'error') {
        toast.style.background = '#fee'
        toast.style.color = '#c33'
      } else {
        toast.style.background = '#fff'
        toast.style.color = '#000'
      }

      toast.style.display = 'flex'

      // Auto-hide after 4 seconds
      setTimeout(() => {
        toast.style.animation = 'toast-slide-up 0.3s ease-out reverse'
        setTimeout(() => {
          toast.style.display = 'none'
          toast.style.animation = ''
          // Reset styling
          toast.style.background = '#fff'
          toast.style.color = '#000'
        }, 300)
      }, 4000)
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById('modal')
      const isModalOpen = modal.classList.contains('open')
      const terminalView = document.querySelector('.terminal-view')
      const isTerminalVisible = terminalView && terminalView.style.display === 'block'
      const isTyping = document.activeElement.tagName === 'INPUT' ||
                      document.activeElement.tagName === 'TEXTAREA'

      // Escape closes modal/terminal
      if (e.key === 'Escape' && isModalOpen) {
        resetModal()
        closeModal()
      }

      // "R" key resets to form when terminal is visible
      if ((e.key === 'r' || e.key === 'R') && isTerminalVisible && !isTyping) {
        e.preventDefault()
        resetModal()
        setTimeout(() => {
          document.getElementById('from').focus()
        }, 100)
      }

      // "I" key opens modal (if not already open and not typing)
      if ((e.key === 'i' || e.key === 'I') && !isModalOpen && !isTyping) {
        e.preventDefault()
        openModal()
      }
    })
  </script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('[PWA] Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('[PWA] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
