<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KINN Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff 0%, #f8fdfb 100%);
      position: relative;
      overflow: hidden;
    }

    /* Subtle neural network background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(94,217,166,0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(94,217,166,0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    /* KINN Logo */
    .logo {
      width: 600px;
      height: auto;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,0.08));
      z-index: 1;
    }

    /* Optional: Tagline below logo */
    .tagline {
      position: absolute;
      bottom: 80px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #6B6B6B;
      letter-spacing: 0.05em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- KINN Logo SVG -->
  <svg class="logo" viewBox="0 0 931.35 308.55" xmlns="http://www.w3.org/2000/svg">
    <polygon points="495.04 20.27 569.04 153.27 569.04 20.27 654.04 20.27 654.04 288.27 572.54 288.27 498.04 159.27 498.04 288.27 416.04 288.27 416.04 20.27 495.04 20.27" fill="#3A3A3A"/>
    <path d="M682.04,20.27l78.89.11,73.11,133.89V20.27h81v268h-80l-72-130v130h-78.5c-.61,0-1.53-.8-2.5,0V20.27Z" fill="#3A3A3A"/>
    <polygon points="100.04 20.27 100.04 136.27 160.54 20.27 256.04 20.27 182.26 145.61 262.04 288.27 166.54 288.27 100.04 159.27 100.04 288.27 21.04 288.27 21.04 20.27 100.04 20.27" fill="#3A3A3A"/>
    <path d="M359.04,20.27v265.5c0,.31,1.37,1.42,1,2.5h-82V20.27h81Z" fill="#3A3A3A"/>
  </svg>

  <!-- Optional Tagline -->
  <!-- <div class="tagline">Wo Tiroler KI Profil bekommt</div> -->
</body>
</html>
