<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestätigt - KINN KI Treff Innsbruck</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 560px;
      text-align: center;
    }

    .logo {
      width: 280px;
      height: auto;
      margin: 0 auto 3rem;
      display: block;
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 300;
      color: #333;
      letter-spacing: -0.03em;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      font-weight: 300;
      color: #999;
      line-height: 1.618;
      letter-spacing: 0.01em;
      margin-bottom: 1.5rem;
    }

    .message-box {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      border-left: 4px solid #E0EEE9;
    }

    .message-box p {
      color: #666;
      margin-bottom: 0;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 14px 32px;
      background: #E0EEE9;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .cta-button:hover {
      background: #d0ddd4;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 640px) {
      .logo { width: 200px; }
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      .message-box { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- KINN Logo (inline SVG from landing page) -->
    <svg class="logo" viewBox="0 0 640 160" xmlns="http://www.w3.org/2000/svg">
      <rect width="640" height="160" fill="none"/>
      <text x="320" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="300" text-anchor="middle" fill="#000">KINN</text>
    </svg>

    <!-- Dynamic content based on status parameter -->
    <div id="content"></div>

    <div class="footer">
      KINN – Wo Tiroler KI Profil bekommt
    </div>
  </div>

  <script>
    // Parse URL parameter
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');

    const content = document.getElementById('content');

    // Display appropriate message based on status
    if (status === 'confirmed') {
      content.innerHTML = `
        <div class="status-icon">✅</div>
        <h1>Bestätigung erfolgreich!</h1>
        <p>Danke für deine Anmeldung zum KINN KI Treff Innsbruck.</p>

        <div class="message-box">
          <p><strong>Was passiert jetzt?</strong></p>
          <p>In Kürze erhältst du Einladungen zu unseren KI-Events direkt in deinen Google Kalender – kein Newsletter, keine Spam-Mails.</p>
        </div>

        <a href="/" class="cta-button">Zurück zur Startseite</a>
      `;
    } else if (status === 'already-subscribed') {
      content.innerHTML = `
        <div class="status-icon">✓</div>
        <h1>Bereits eingetragen</h1>
        <p>Diese Email-Adresse ist bereits für den KI Treff eingetragen.</p>

        <div class="message-box">
          <p>Du erhältst alle Event-Einladungen automatisch in deinen Google Kalender.</p>
        </div>

        <a href="/" class="cta-button">Zurück zur Startseite</a>
      `;
    } else {
      // Fallback for unknown status
      content.innerHTML = `
        <div class="status-icon">ℹ️</div>
        <h1>KINN KI Treff Innsbruck</h1>
        <p>Wo Tiroler KI Profil bekommt.</p>
        <a href="/" class="cta-button">Zur Startseite</a>
      `;
    }
  </script>
</body>
</html>
