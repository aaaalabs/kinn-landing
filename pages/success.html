<!DOCTYPE html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 560px;
      text-align: center;
    }

    .logo {
      width: 280px;
      height: auto;
      margin: 0 auto 3rem;
      display: block;
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 300;
      color: #333;
      letter-spacing: -0.03em;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      font-weight: 300;
      color: #999;
      line-height: 1.618;
      letter-spacing: 0.01em;
      margin-bottom: 1.5rem;
    }

    .message-box {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      border-left: 4px solid #E0EEE9;
    }

    .message-box p {
      color: #666;
      margin-bottom: 0.5rem;
    }

    .message-box p:last-child {
      margin-bottom: 0;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 14px 32px;
      background: #E0EEE9;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .cta-button:hover {
      background: #d0ddd4;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 640px) {
      .logo { width: 200px; }
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      .message-box { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- KINN Logo (inline SVG from landing page) -->
    <svg class="logo" viewBox="0 0 640 160" xmlns="http://www.w3.org/2000/svg">
      <rect width="640" height="160" fill="none"/>
      <text x="320" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="300" text-anchor="middle" fill="#000">KINN</text>
    </svg>

    <!-- Dynamic content based on status parameter -->
    <div id="content"></div>

    <div class="footer">
      KINN ‚Äì Wo Tiroler KI Profil bekommt
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const email = params.get('email');
    const isDemo = params.get('demo') === 'true';

    const content = document.getElementById('content');

    // Add demo mode badge if in demo mode
    if (isDemo) {
      const badge = document.createElement('div');
      badge.style.cssText = 'position: fixed; top: 1rem; right: 1rem; background: rgba(255, 152, 0, 0.9); color: #fff; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 1000; font-family: system-ui;';
      badge.textContent = 'üé¨ DEMO MODE';
      document.body.appendChild(badge);
    }

    // Helper: Get OAuth URL (demo or real)
    function getOAuthUrl(email) {
      if (isDemo) {
        return '/pages/oauth-demo.html';
      }
      return email ? '/api/oauth/authorize?email=' + encodeURIComponent(email) : '#';
    }

    // Helper: Get Calendar Demo URL
    function getCalendarDemoUrl() {
      return isDemo ? '/pages/calendar-demo.html' : 'https://calendar.google.com';
    }

    // Display appropriate message based on status
    if (status === 'confirmed') {
      content.innerHTML =
        '<div class="status-icon">‚úÖ</div>' +
        '<h1>Best√§tigung erfolgreich!</h1>' +
        '<p>Danke f√ºr deine Anmeldung zum KINN KI Treff Innsbruck.</p>' +
        '<div class="message-box">' +
          '<p><strong>N√§chster Schritt: Kalender abonnieren</strong></p>' +
          '<p>Abonniere den KINN Event-Kalender und verpasse keinen KI Treff mehr.</p>' +
          '<p>Funktioniert mit Google Calendar, Apple Kalender, Outlook und allen g√§ngigen Kalender-Apps.</p>' +
        '</div>' +
        // OAuth option (hidden for now, until Google approval)
        (isDemo && email ? '<a href="' + getOAuthUrl(email) + '" class="cta-button" style="background: #f5f5f5;">üìÖ Google Kalender verbinden (Demo)</a>' : '') +
        '<a href="/api/calendar.ics" class="cta-button">üìÖ Kalender abonnieren</a>' +
        '<a href="/" class="cta-button" style="background: #f5f5f5;">Sp√§ter</a>';
    } else if (status === 'already-subscribed') {
      content.innerHTML =
        '<div class="status-icon">‚úì</div>' +
        '<h1>Bereits eingetragen</h1>' +
        '<p>Diese Email-Adresse ist bereits f√ºr den KI Treff eingetragen.</p>' +
        '<div class="message-box">' +
          '<p><strong>Kalender abonnieren?</strong></p>' +
          '<p>Falls noch nicht abonniert, kannst du jetzt den KINN Event-Kalender hinzuf√ºgen:</p>' +
        '</div>' +
        (isDemo && email ? '<a href="' + getOAuthUrl(email) + '" class="cta-button" style="background: #f5f5f5;">üìÖ Google Kalender verbinden (Demo)</a>' : '') +
        '<a href="/api/calendar.ics" class="cta-button">üìÖ Kalender abonnieren</a>' +
        '<a href="/" class="cta-button" style="background: #f5f5f5;">Zur√ºck zur Startseite</a>';
    } else if (status === 'oauth-connected') {
      content.innerHTML =
        '<div class="status-icon">üéâ</div>' +
        '<h1>Kalender verbunden!</h1>' +
        '<p>Perfekt! Dein Google Kalender ist jetzt mit KINN verbunden.</p>' +
        '<div class="message-box">' +
          '<p><strong>Du bist startklar!</strong></p>' +
          '<p>Ab sofort erscheinen alle KI Treff Events automatisch in deinem Google Kalender.</p>' +
          '<p>Freue dich auf spannende KI-Events in Innsbruck! üß†</p>' +
        '</div>' +
        (isDemo ? '<a href="' + getCalendarDemoUrl() + '" class="cta-button">üìÜ Kalender ansehen</a>' : '') +
        '<a href="/" class="cta-button" style="background: #f5f5f5;">Zur√ºck zur Startseite</a>';
    } else if (status === 'oauth-denied') {
      content.innerHTML =
        '<div class="status-icon">‚ö†Ô∏è</div>' +
        '<h1>Kalender-Zugriff abgelehnt</h1>' +
        '<p>Du hast den Kalender-Zugriff nicht erteilt.</p>' +
        '<div class="message-box">' +
          '<p><strong>Kein Problem!</strong></p>' +
          '<p>Du kannst alternativ den Kalender abonnieren:</p>' +
        '</div>' +
        '<a href="/api/calendar.ics" class="cta-button">üìÖ Kalender abonnieren</a>' +
        '<a href="/" class="cta-button" style="background: #f5f5f5;">Zur√ºck zur Startseite</a>';
    } else {
      // Fallback for unknown status
      content.innerHTML =
        '<div class="status-icon">‚ÑπÔ∏è</div>' +
        '<h1>KINN KI Treff Innsbruck</h1>' +
        '<p>Wo Tiroler KI Profil bekommt.</p>' +
        '<a href="/" class="cta-button">Zur Startseite</a>';
    }
  </script>
</body>
</html>
